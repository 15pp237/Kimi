<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>占い</title>
</head>
<body>
    <input id="omikuji_btn" type="button" value="おみくじを引く">
    <script>
        document.getElementById("omikuji_btn").onclick = function(){
            var rnd = Math.floor(Math.random()*6);
            var omikuji;
            if (rnd === 0) omikuji = "great"
            if (rnd === 1) omikuji = "good"
            if (rnd === 2) omikuji = "so good"
            if (rnd === 3) omikuji = "nomal"
            if (rnd === 4) omikuji = "bad"
            if (rnd === 5) omikuji = "hell"
            alert(omikuji);
        }
    </script>
</body>
</html>
